# 利確: 我々の方向にN回連続で動いたら exit（MMがキャッチアップ）
# スプレッドが圧縮される前に利確
exit_with_moves = 3
# 最小保持時間: 無効化（Oracle連続性チェックで既にフィルタ済み）
min_holding_time_ms = 0
# スリッページ
slippage_bps = 50

[time_stop]
# Oracle-driven exitがメイン、TimeStopはバックアップ（非常用ハードリミット）
