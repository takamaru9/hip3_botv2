# HIP-3 Bot Configuration - Testnet

mode = "observation"
ws_url = "wss://api.hyperliquid-testnet.xyz/ws"

# Markets to subscribe (asset_idx = Hyperliquid perp index, coin = symbol)
[[markets]]
asset_idx = 0
coin = "BTC"

[[markets]]
asset_idx = 1
coin = "ETH"

[[markets]]
asset_idx = 2
coin = "SOL"

[websocket]
max_reconnect_attempts = 0
reconnect_base_delay_ms = 1000
heartbeat_interval_ms = 45000

[risk]
max_oracle_age_ms = 8000
max_mark_mid_divergence_bps = 50
spread_shock_multiplier = 3
min_buffer_ratio = 0.15
max_oi_fraction = 0.01

[detector]
taker_fee_bps = 4
slippage_bps = 2
min_edge_bps = 5
sizing_alpha = 0.10
max_notional = 100  # Smaller for testnet

[persistence]
data_dir = "./data/testnet/signals"
buffer_size = 50

[telemetry]
metrics_port = 9091
log_level = "debug"
