# Oracle-Driven Exit (P3) - メインのExit戦略
# TimeStopの代わりにオラクルの動きでエグジット判断
[oracle_exit]
enabled = true
# 損切り: 反対方向にN回連続で動いたら exit（エッジ消失）
# データ分析: 低エッジ時91%に低下を防ぐため素早い損切り
